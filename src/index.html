    <!-- Load fonts: Needed for bwip -->
    <script type="text/javascript">
        // Adapt your paths!
        var Module = {
            memoryInitializerPrefixURL: '/',
            preRun: [function () {
                Module.FS_createPreloadedFile("/", "Inconsolata.otf", "bwip-js/Inconsolata.otf", true, false);
            }],
            postRun: [function () {
                var load_font = Module.cwrap("load_font", 'number', ['string', 'string', 'number']);
                load_font("Inconsolata.otf", "INCONSOLATA", 108);
            }]
        };
    </script>

    <!-- Add bwip dependencies -->
    <script src="bwip-js/freetype.js" type="text/javascript"></script>
    <script src="bwip-js/bwip.js" type="text/javascript"></script>
    <script src="bwip-js/lib/canvas.js" type="text/javascript"></script>

    <script type="text/javascript">
        /* Get the documentElement (<html>) to display the page in fullscreen */
        var elem = document.documentElement;

        var fullScreenStatus = 0;

        function handleFullScreen() {

            if (!fullScreenStatus) {
                openFullscreen();
            } else {
                closeFullscreen();
            }

        }

        /* View in fullscreen */
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
            fullScreenStatus = 1;
        }

        /* Close fullscreen */
        function closeFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
            fullScreenStatus = 0;
        }
    </script>
</head>
