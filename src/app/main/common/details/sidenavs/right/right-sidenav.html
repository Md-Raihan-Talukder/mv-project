<div class="header" layout="row" layout-align="space-between start">

    <div class="logo mt-5" layout="row" layout-align="start center">
        <span class="logo-icon">
            <md-icon md-font-icon="icon-filter" class="icon s20"></md-icon>
        </span>
        <span class="logo-text">Quick Filters</span>
    </div>

    <md-button class="md-icon-button main-sidenav-toggle" ng-click="vm.toggleSidenav('right-sidenav')" aria-label="Toggle Main Sidenav">
        <md-icon md-font-icon="icon-close-circle" class="icon"></md-icon>
    </md-button>

</div>

<div class="content">

    <div class="navigation-simple" layout="column">

        <md-button class="item" aria-label="inbox">
            <div class="context" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-view-headline" class="s16"></md-icon>
                <div class="title">All</div>
            </div>
        </md-button>

        <div class="item subheader">
            Type
        </div>

        <md-button class="item" aria-label="inbox">
            <div class="context" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-calendar-clock" class="s16"></md-icon>
                <div class="title">Booking</div>
            </div>
        </md-button>

        <md-button class="item" aria-label="inbox">
            <div class="context" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-thumb-up-outline" class="s16"></md-icon>
                <div class="title">Allotment</div>
            </div>
        </md-button>

        <div class="item subheader">
            Status
        </div>

        <md-button class="item" aria-label="inbox">
            <div class="context" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-plus-circle-outline" class="s16"></md-icon>
                <div class="title">New</div>
            </div>
        </md-button>

        <md-button class="item" aria-label="inbox">
            <div class="context" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-check-all" class="s16"></md-icon>
                <div class="title">Confiremed</div>
            </div>
        </md-button>

        <md-button class="item" aria-label="inbox">
            <div class="context" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-timer-sand" class="s16"></md-icon>
                <div class="title">In Production</div>
            </div>
        </md-button>


    </div>

</div>
