<md-dialog class="register-menu-dialog common-dialog" aria-label="Dialog">


    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <span class="title">Add user access to the menu</span>
            <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>

        <td-user-access ng-if="vm.users && vm.userGroups && vm.permissions" users="vm.users" groups="vm.userGroups" view-mode="vm.viewMode" permissions="vm.permissions" on-add-item="vm.addPermission(item, event, callBack)" on-remove-item="vm.removePermission(item, event, callBack)">
        </td-user-access>

    </md-dialog-content>


    <md-dialog-actions layout="row" layout-align="end center">

        <md-button ng-click="vm.closeDialog()" class="send-button md-accent md-raised" aria-label="close">
            Close
        </md-button>


    </md-dialog-actions>


</md-dialog>
