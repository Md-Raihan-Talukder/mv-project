<md-dialog class="directive-dialog" aria-label="Dialog" data-drag="true" jqyoui-draggable="{animate:true}" data-jqyoui-options="{ handle: '.drag-handle'}" ng-style="{'width': vm.width + vm.widthType, 'height': vm.height + vm.heightType}">

    <md-toolbar class="md-accent drag-handle" style="min-height: 40px !important;">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center" style="max-height: 40px !important;">
            <span class="title">{{vm.title}}</span>
            <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>


    <md-dialog-content style="padding: 0; overflow:hidden;">

        <div style="min-height: 100% ; height: 100%; max-height: 100%; width: 100%; ">

            <div style="min-height: 100% ; height: 100%; max-height: 100% ; width: 100%; overflow: hidden;" ng-if="vm.ready" ms-scroll>
                <msb-dynamic-directive info="vm.info">

                </msb-dynamic-directive>
            </div>

            <div style="width:100%;  min-height:650px;" layout="column" layout-align="center center" ng-if="!vm.directiveInfo">
                <md-progress-circular class="md-accent" md-mode="indeterminate" md-diameter="32">
                </md-progress-circular>
            </div>

        </div>

    </md-dialog-content>


    <md-dialog-actions layout="row" layout-align="space-between center">

        <md-button ng-click="vm.onOk()" class="md-accent md-raised" aria-label="SAVE">
            {{vm.okTitle}}
        </md-button>

        <md-button ng-click="vm.closeDialog()" class="md-raised" aria-label="Close">
            Close
        </md-button>

    </md-dialog-actions>


</md-dialog>
