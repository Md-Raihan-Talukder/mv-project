<div class="custom-directive-container">


    <!-- ACTIVITIES SECTION -->
    <div class="section">

        <div class="activities">

            <div class="section-header" layout="row" layout-align="start center">
                <i class="icon-format-list-bulleted s18"></i>
                <span class="section-title">Activities</span>
            </div>

            <div class="section-content mt-20">
                <div class="activity" layout="column" ng-repeat="comment in itemList">

                    <div layout="row" layout-align="start center">
                        <img class="activity-member-avatar" ng-src="{{comment.person.avatar}}">
                        <div class="activity-member-name">{{comment.person.name}}</div>
                        <div class="activity-time secondary-text">{{comment.time}}</div>
                    </div>
                    <div class="activity-message">{{comment.message}}</div>
                </div>

            </div>

        </div>
    </div>
    <!-- / ACTIVITIES SECTION -->

</div>
