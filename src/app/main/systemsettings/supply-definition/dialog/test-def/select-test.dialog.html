<md-dialog id="supply-definition" class="common-dialog" aria-label="Test Card Dialog" data-drag="1" data-jqyoui-options jqyoui-draggable="{animate:true}">
    <form name="contactForm" class="md-inline-form taskCardForm" novalidate>
        <md-toolbar class="md-accent" style="cursor:pointer;">
            <div class="md-toolbar-tools">
                <div>
                    <label>Test Definition</label>
                </div>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close Dialog">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>

            </div>
        </md-toolbar>

        <div layout="row" flex="100">
            <div layout="column" flex="60" ms-scroll>
                <md-dialog-content ms-scroll>
                    <div class="search-input-wrapper" layout="row" layout-align="center center">
                        <label for="search">
                            <md-icon md-font-icon="icon-magnify"></md-icon>
                        </label>
                        <md-input-container md-no-float class="m-0">
                            <input id="search" placeholder="Search for Tests.." type="text" ng-model="vm.tests">
                        </md-input-container>
                    </div>
                    <div class="widget-group" layout="row" flex="100" layout-wrap>
                        <ms-widget ng-repeat="test in vm.testList | filter:vm.tests" class="buyer-card tags test-card" flippable="false" layout="column">
                            <ms-widget-front class="white-bg h-50 w-400">
                                <div layout="row" layout-align="start center" flex="100" class="m-10">
                                    <div layout="column" flex="90">
                                        <span class="font-size-14">{{test.title}}</span>
                                    </div>
                                    <div layout="column" flex="10">
                                        <md-icon ng-if="!vm.checkTestExist(test.TECHDISER_ID)" style="position:relative;left:5px;" ng-click="vm.selectTest(test.TECHDISER_ID)" md-font-icon="icon-checkbox-blank-outline" class="icon">
                                        </md-icon>
                                        <md-icon ng-if="vm.checkTestExist(test.TECHDISER_ID)" style="position:relative;left:5px;" ng-click="vm.selectTest(test.TECHDISER_ID)" md-font-icon="icon-checkbox-marked-outline" class="icon md-accent">
                                        </md-icon>
                                    </div>
                                </div>
                            </ms-widget-front>
                        </ms-widget>
                    </div>
                </md-dialog-content>
            </div>
            <div layout="column" flex="40">
                <md-dialog-content ms-scroll>
                    <span class="md-subhead">Selected Tests</span>
                    <md-divider></md-divider>
                    <div ng-if="!vm.selectedTest[0]" style="min-height:50px;">

                    </div>
                    <div class="widget-group" layout="row" flex="100" layout-wrap>
                        <ms-widget ng-repeat="test in vm.testList | filter: vm.filterBySelectedTests" class="buyer-test tags test-card" flippable="false" layout="column">
                            <ms-widget-front class="white-bg h-50 w-280">
                                <div layout="row" flex="100" class="m-10">
                                    <div layout="column" flex="90">
                                        <span class="font-size-14">{{test.title}}</span>
                                    </div>
                                    <div layout="column" flex="10">
                                        <md-icon ng-if="vm.checkTestExist(test.TECHDISER_ID)" style="position:relative;left:-10px;" ng-click="vm.selectTest(test.TECHDISER_ID)" md-font-icon="icon-cancel" class="icon red-500-fg">
                                        </md-icon>
                                    </div>
                                </div>
                            </ms-widget-front>
                        </ms-widget>
                    </div>
                </md-dialog-content>
            </div>
        </div>



    </form>
    <md-dialog-actions layout="row" layout-align="space-between center">
        <div layout="row" layout-align="start center">
            <md-button ng-click="vm.saveTests()" class="send-button md-accent md-raised" ng-disabled="contactForm.$invalid" aria-label="SAVE">
                <span>Save</span>
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
