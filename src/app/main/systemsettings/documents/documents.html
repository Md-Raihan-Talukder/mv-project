<div id="document-setup" layout="row" layout-align="start center" style="min-height: 100%; height:100%; overflow:hidden; ">

    <div class="border" flex style="min-height: 100%; height:100%; max-height: 100%; width: 100%;" layout="column" layout-align="start top">

        <ms-widget layout="column" style="padding: 0; min-height: 100%; height:100%; width: 100% " layout-align="start top">

            <ms-widget-front style="min-height: 100%; height:100%; width: 100%;" layout="column" layout-align="start top">
                <div layout="row" layout-align="start center" flex class="grey-200-bg b p-10 h-45">
                    <div class="font-size-16" flex="90" layout="row" layout-align="start center">
                        <span>Documents</span>
                    </div>
                    <div flex="10" layout="row" layout-align="start center">
                        <md-button class="md-icon-button mb-10" aria-label="Add" ng-click="vm.addTypeDocument(vm.typeDocument, true)">
                            <md-icon class="md-background md-accent" md-font-icon="icon-plus-box"></md-icon>
                            <md-tooltip><span>Add Document</span></md-tooltip>
                        </md-button>
                    </div>
                </div>
                <div style="min-height: 100%; height:100%; width: 100%;" ms-scroll>

                    <div style="min-height: 2000px;">
                        <div class="widget-group ml-10" layout="column" flex="100" layout-wrap>
                            <ms-widget ng-repeat="document in vm.inCoDocumentDefs" class="tags card-document" ng-click="vm.selectDocument(document)" ng-class="{'selected':vm.selectedDocument.TECHDISER_ID === document.TECHDISER_ID}" flippable="false" layout="column">
                                <ms-widget-front class="white-bg h-auto w-500 tags m-5 p-5">
                                    <div layout="column" flex="100" class="p-5">
                                        <div layout="row" class="">
                                            <div flex="95" layout="column">
                                                <div class="" layout="row" layout-align="start center" flex="100">
                                                    <div class="user-list-sidenav-user-info" flex="50">Title: <strong>{{document.title}}</strong></div>
                                                    <div class="user-list-sidenav-user-info" flex="50">Purpose: {{document.purpose}}</div>
                                                </div>
                                                <div class="" layout="row" layout-align="start center" flex="100">
                                                    <div class="user-list-sidenav-user-info" flex="50">Issued By: <strong>{{document.issuedBy}}</strong></div>
                                                    <div class="user-list-sidenav-user-info" flex="50">Prepared By: {{document.preparedBy}}</div>
                                                </div>
                                            </div>
                                            <div flex="5">
                                                <md-icon ng-click="vm.addTypeDocument(document, false); $event.stopPropagation()" md-font-icon="icon-pencil" class="s16 md-accent" style="position:relative; border-radius:100px; left:10px">
                                                </md-icon>
                                            </div>
                                        </div>
                                        <div ms-scroll class="h-auto">
                                            <td-attachments item-list="document.templates" type="attachment" self="true">
                                            </td-attachments>
                                        </div>
                                    </div>
                                </ms-widget-front>
                            </ms-widget>
                        </div>
                    </div>

                </div>

            </ms-widget-front>

        </ms-widget>



    </div>

</div>
