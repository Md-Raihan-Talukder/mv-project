<md-dialog id="import-inco" class="shipment-dialog  w-400 h-auto" aria-label="Type Document Dialog" data-drag="1" data-jqyoui-options jqyoui-draggable="{animate:true}">
    <form>
        <md-toolbar class="md-accent" style="cursor:pointer;">
            <div class="md-toolbar-tools">
                <div>
                    <label>{{vm.title}}</label>
                </div>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close Dialog">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div layout="row" flex="100">
            <div layout="column" flex="100" ms-scroll>
                <md-dialog-content ms-scroll>
                    <form name="addShipmentTypeDocumentForm" novalidate>
                        <div layout="column">
                            <div class="mb-10">
                                <div flex class="description" layout="column" layout-align="start start">
                                    <div layout="row" layout-align="start center">
                                        <span class="secondary-text w-120"> Title </span>
                                        <md-input-container class="md-block">
                                            <label>
                                                <span>Title</span>
                                            </label>
                                            <input class="md-subhead" name="Description" ng-model="vm.typeDocument.title" required autocomplete="off">
                                            <div ng-messages="addStakeholderForm.title.$error" role="alert">
                                                <div ng-message="required">
                                                    <span>Title is required</span>
                                                </div>
                                            </div>
                                        </md-input-container>
                                    </div>

                                </div>
                                <div flex class="description" layout="column" layout-align="start start">
                                    <div layout="row" layout-align="start center">
                                        <span class="secondary-text w-120"> Issued By </span>
                                        <md-input-container class="md-block">
                                            <label>
                                                <span>Issued By</span>
                                            </label>
                                            <input class="md-subhead" name="Issued" ng-model="vm.typeDocument.issuedBy" autocomplete="off">
                                        </md-input-container>
                                    </div>

                                </div>
                                <div flex class="description" layout="column" layout-align="start start">
                                    <div layout="row" layout-align="start center">
                                        <span class="secondary-text w-120"> Prepared By </span>
                                        <md-input-container class="md-block">
                                            <label>
                                                <span>Prepared By</span>
                                            </label>
                                            <input class="md-subhead" name="Prepared" ng-model="vm.typeDocument.preparedBy" autocomplete="off">
                                        </md-input-container>
                                    </div>

                                </div>
                                <div flex class="description" layout="column" layout-align="start start">
                                    <div layout="row" layout-align="start center">
                                        <span class="secondary-text w-120"> Purpose </span>
                                        <md-input-container class="md-block">
                                            <label>
                                                <span>Purpose</span>
                                            </label>
                                            <input class="md-subhead" name="Purpose" ng-model="vm.typeDocument.purpose" autocomplete="off">
                                        </md-input-container>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </md-dialog-content>
            </div>
        </div>
    </form>
    <md-dialog-actions layout="row" layout-align="end center" class="h-50">
        <div layout="row" layout-align="start center">
            <md-button ng-disabled="!vm.typeDocument.title" ng-click="vm.addShipmentTypeDocumentDetail(vm.typeDocument)" class="send-button md-accent md-raised" ng-disabled="addShipmentTypeDocumentForm.$invalid" aria-label="SAVE">
                <span ng-if="vm.isNew">Add</span><span ng-if="!vm.isNew">Update</span>
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
