<md-dialog id="export-inco" class="shipment-dialog h-350 w-400" aria-label="Export InCo Type Dialog" data-drag="1" data-jqyoui-options jqyoui-draggable="{animate:true}">
    <form>
        <md-toolbar class="md-accent" style="cursor:pointer;">
            <div class="md-toolbar-tools">
                <div>
                    <label>{{vm.title}}</label>
                </div>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close Dialog">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div layout="row" flex="100">
            <div layout="column" flex="100" ms-scroll>
                <md-dialog-content ms-scroll>
                    <form name="addShipmentTypeForm" novalidate>
                        <div layout="column">
                            <div class="mb-10">
                                <div flex class="description" layout="column" layout-align="start start">
                                    <div>
                                        <md-input-container class="md-block">
                                            <label>
                                                <span>Title</span>
                                            </label>
                                            <input class="md-subhead" name="Title" ng-model="vm.shipmentType.title" required autocomplete="off">
                                            <div ng-messages="categoryForm.title.$error" role="alert">
                                                <div ng-message="required">
                                                    <span>Title is required</span>
                                                </div>
                                            </div>
                                        </md-input-container>
                                    </div>
                                    <div>
                                        <md-input-container class="md-block">
                                            <label>
                                                <span>Description</span>
                                            </label>
                                            <input class="md-subhead" name="Description" ng-model="vm.shipmentType.description" required autocomplete="off">

                                        </md-input-container>
                                    </div>
                                    <div class="cursor-pointer" ng-click="vm.shipmentType.isPortToPortTransport = !vm.shipmentType.isPortToPortTransport">
                                        <md-icon ng-if="!vm.shipmentType.isPortToPortTransport" md-font-icon="icon-checkbox-blank-outline" class="icon">
                                        </md-icon>
                                        <md-icon ng-if="vm.shipmentType.isPortToPortTransport" md-font-icon="icon-checkbox-marked-outline" class="icon md-accent">
                                        </md-icon>
                                        Transport required
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </md-dialog-content>
            </div>
        </div>
    </form>
    <md-dialog-actions layout="row" layout-align="end center" class="h-50">
        <div layout="row" layout-align="start center">
            <md-button ng-disabled="!vm.shipmentType.title" ng-click="vm.addShipmentTypeDetail(vm.shipmentType)" class="send-button md-accent md-raised" ng-disabled="addShipmentTypeForm.$invalid" aria-label="SAVE">
                <span ng-if="vm.isNew">Add</span><span ng-if="!vm.isNew">Update</span>
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
