<md-dialog id="export-inco" class="shipment-dialog  w-400 h-auto" aria-label="Type Step Dialog" data-drag="1" data-jqyoui-options jqyoui-draggable="{animate:true}">
    <form>
        <md-toolbar class="md-accent" style="cursor:pointer;">
            <div class="md-toolbar-tools">
                <div>
                    <label>{{vm.title}}</label>
                </div>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close Dialog">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div layout="row" flex="100">
            <div layout="column" flex="100" ms-scroll>
                <md-dialog-content ms-scroll>
                    <form name="addShipmentTypeStepForm" novalidate>
                        <div layout="column">
                            <div class="mb-10">
                                <msb-form column-defs="vm.shipmentStepsColumns" object-property="vm.typeStep">

                                </msb-form>
                            </div>
                        </div>
                    </form>
                </md-dialog-content>
            </div>
        </div>
    </form>
    <md-dialog-actions layout="row" layout-align="end center" class="h-50">
        <div layout="row" layout-align="start center">
            <md-button ng-disabled="!vm.typeStep.title" ng-click="vm.addShipmentTypeStepDetail(vm.typeStep)" class="send-button md-accent md-raised" ng-disabled="addShipmentTypeStepForm.$invalid" aria-label="SAVE">
                <span ng-if="vm.isNew">Add</span><span ng-if="!vm.isNew">Update</span>
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
